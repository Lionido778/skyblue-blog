<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="color: #666; font-size: 16px;font-family: 'Open Sans',Helvetica,Arial,sans-serif;">
<div class="box-content" style="width: 100%; margin: 20px auto;">
    <div class="header-tip" style="font-size: 12px;
                                   color: #aaa;
                                   text-align: right;
                                   padding-right: 25px;
                                   padding-bottom: 10px;">
        岁月的长河静静流淌着,云淡风轻
    </div>
    <div class="info-top" style="padding: 15px 25px;
                                 border-top-left-radius: 10px;
                                 border-top-right-radius: 10px;
                                 background: {0};
                                 color: #fff;
                                 overflow: hidden;
                                 line-height: 32px;">
        <img src="cid:icon-alarm" style="float: left; margin: 0 10px 0 0; width: 32px;"/>
        <div style="color:#010e07"><strong>{1}</strong></div>
    </div>
    <div class="info-wrap" style="border-bottom-left-radius: 10px;
                                  border-bottom-right-radius: 10px;
                                  border:1px solid #ddd;
                                  overflow: hidden;
                                  padding: 15px 15px 20px;">
        <div class="tips" style="padding:15px;">
            <p style=" list-style: 100%; margin: 10px 0;">Hi,Guy</p>
            <p style=" list-style: 100%; margin: 10px 0;">{2}</p>
        </div>
        <div class="time" style="text-align: right; color: #999; padding: 0 15px 15px;">{3}</div>
    </div>
</div>
</body>
</html>
